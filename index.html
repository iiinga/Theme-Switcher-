<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <button id="theme-switcher-button" aria-haspopup="true" aria-expanded="false" aria-controls="theme-dropdown">
        Switch Theme
    </button>

    <ul id="theme-dropdown" role="menu" aria-labelledby="theme-switcher-button" hidden>
        <li id="theme-purple" role="menuitem">Purple</li>
        <li id="theme-green" role="menuitem">Green</li>
        <li id="theme-brown" role="menuitem">Brown</li>
    </ul>

    <p aria-live="polite" id="status-message">
    <p>

  <script src="./script.js"></script>
</body>
</html>
